<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<link rel="stylesheet" href="admin.css" />
<body class="admin-page">
  <header class="dashboard-header">
    <h1>üõ† Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main class="dashboard-content">
    <section class="form-section">
      <h2>‚ûï Add Student</h2>
      <form id="studentForm">
        <input type="text" placeholder="Student ID" id="id" required />
        <input type="text" placeholder="Full Name" id="name" required />
        <input type="number" placeholder="Age" id="age" required />
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <input type="text" placeholder="Department" id="department" required />
        <input type="date" id="dob" required />
        <input type="text" placeholder="Address" id="address" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="tel" placeholder="Phone Number" id="phone" required />
        <input type="text" placeholder="Guardian Name" id="guardian" required />
        <input type="tel" placeholder="Guardian Phone Number" id="guardianPhone" required />
        <input type="text" placeholder="State of Origin" id="state" required />
        <input type="number" placeholder="Year Admitted" id="yearAdmitted" required />
        <select id="studentType" required>
          <option value="">Select Student Type</option>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
        </select>
        <select id="status" required>
          <option value="">Select Status</option>
          <option value="Active">Active</option>
          <option value="Suspended">Suspended</option>
          <option value="Graduated">Graduated</option>
        </select>
        <button type="submit">Add Record</button>
        <button type="button" id="cancelEditBtn" style="display:none;">Cancel Edit</button>
      </form>
    </section>

    <section class="table-section">
      <h2>üìã All Students</h2>
      <table border="1" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Department</th>
            <th>DOB</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Guardian</th>
            <th>Guardian Phone</th>
            <th>State</th>
            <th>Year</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </section>

    <section class="upload-section">
      <h2>üìÅ Upload Result</h2>
      <form id="uploadForm">
        <select id="uploadStudentId" required>
          <option value="">Select Student ID</option>
        </select>
        <input type="file" id="resultFile" accept=".pdf,.txt,.json,.csv,.xml" required />
        <button type="submit">Upload Result</button>
      </form>
    </section>
  </main>

  <script src="admin.js"></script>
</body>

<footer class="footer">

</footer>
</html>
